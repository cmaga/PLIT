<div class="container">
<img class='t-logo img-responsive' src ='https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/MBTA.svg/1024px-MBTA.svg.png'>

<h3>Login</h3>

    <form name="form" ng-submit="model.login(username, password)" role="form">
        <div class="login">
            <br/>
         <p>Username</p>

        <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
           type="text"
           class="form-control"
           ng-model="username"
           required
        />

        <p>Password</p>
        <input type="password"
             class="form-control"
             ng-model="password"
               required
        />

        <br>

            <button type="submit" class="btn btn-block btn-primary">Login</button>

        </div>

    </form>
    <!--
    <a href="#!/register"
       class="btn btn-block btn-success">
        Register
    </a>
    -->

<br/>
<p>Don't have an account? Email noldakowski@mbta.com to request access.</p>
</div>
